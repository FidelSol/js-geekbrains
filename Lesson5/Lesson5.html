    var table = document.createElement("table");

    function alpha_line(){
        var alpha_array = ['*', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', '*']

        var tr = document.createElement('tr');

        for (var f = 0; f < 10; f++) {
            var td = document.createElement('td');
            td.className = "first_line";
            td.innerHTML = alpha_array[f];
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }



    alpha_line()

    for (var i = 0; i < 10; i++) {

        var tr = document.createElement('tr');

        var td = document.createElement('td');
        td.innerHTML = i;
        td.className = "first_line";
        tr.appendChild(td);

        for (var j = 1; j < 9; j++) {
                td = document.createElement('td');
                if (i%2 === j%2) {
                    td.className = "white";
                } else {
                    td.className = "black";
                }
                tr.appendChild(td);
        }

        td = document.createElement('td');
        td.innerHTML = i;

        tr.appendChild(td);

        table.appendChild(tr);
